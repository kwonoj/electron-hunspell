environment:
  matrix:
  # node.js
    - nodejs_version: "6"
    - nodejs_version: "7"
    - nodejs_version: "8"

install:
  - ps: Install-Product node $env:nodejs_version
  - set PATH=%APPDATA%\npm;%PATH%
  # pin down to npm@4 until EPERM issue resolved
  - npm install -g npm@4
  - node -v && npm -v
  - npm install

build_script:
  - npm run build

test_script:
  - npm test

version: "{build}"